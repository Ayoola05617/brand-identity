<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Recipe App</title>
  <link rel="stylesheet" href="recipe.css" />
</head>
<body>
  <div class="container">
    <h1>🍳 My Recipe App</h1>
    <p>Search and discover recipes instantly</p>
     <div class="search-container">
    <input type="text" id="search" placeholder="e.g. Jollof Rice" />
    <button id="searchBtn">Search</button>
  </div>
   <div id="results"></div>
    <form id="recipeForm">
      <input type="text" id="recipeName" placeholder="Recipe Name" required />
      <textarea id="ingredients" placeholder="Ingredients" required></textarea>
      <textarea id="steps" placeholder="Steps" required></textarea>
      <button type="submit">Add Recipe</button>
    </form>

    <h2>📋 Recipe List</h2>
    <div id="recipeList"></div>
  </div>

  <script src="recipe.js"></script>
</body>
</html>
